<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
  
  <cmail-header></cmail-header>
  
  <main class="mdl-layout__content">
    <div class="page-content">

      <div class="mdl-grid">
        <form [formGroup]="formCadastro" (ngSubmit)="handleCadastrarUsuario()">
          <cmail-form-group [campo]="formCadastro.get('nome')">
            <input formControlName="nome" autofocus required type="text" name="nome" cmailFormField />
            <span class="mdl-textfield__error">Informar um nome é obrigatório!</span>
          </cmail-form-group>

          <cmail-form-group [campo]="formCadastro.get('username')">
            <input formControlName="username" required type="text" name="username" cmailFormField />
            <span class="mdl-textfield__error">Informar um nome de usuário é obrigatório!</span>
          </cmail-form-group>

          <cmail-form-group [campo]="formCadastro.get('senha')">
            <input formControlName="senha" required type="password" name="senha" cmailFormField />
            <span class="mdl-textfield__error">Informar uma senha é obrigatório!</span>
          </cmail-form-group>

          <cmail-form-group [campo]="formCadastro.get('telefone')">
            <input formControlName="telefone" type="text" name="telefone" cmailFormField />
            <span class="mdl-textfield__error" >Informar uma telefone é obrigatório e valido!</span>
          </cmail-form-group>

          <cmail-form-group [campo]="formCadastro.get('avatar')">
            <input formControlName="avatar" type="text" name="avatar" cmailFormField/>
            <span class="mdl-textfield__error" *ngIf="formCadastro.get('avatar').hasError('required')">Informar um Avatar e obrigatorio</span>
            <span class="mdl-textfield__error" *ngIf="formCadastro.get('avatar').status === 'PENDING'">Pendenting</span>
            <img [src]="formCadastro.get('avatar').value" *ngIf="formCadastro.get('avatar').status === 'VALID'"/>
            <!--<span class="mdl-textfield__success" *ngIf="formCadastro.get('avatar').status === 'VALID'">Valido</span>-->
            <span class="mdl-textfield__error" *ngIf="formCadastro.get('avatar').hasError('urlInvalida')">Url Invalida</span>  
          </cmail-form-group>
          
          <!-- Mensagem de erro-->
          <ul *ngIf="mensagensErro" class="mdl-textfield is-invalid">
            <li *ngFor="let erro of mensagensErro" class="mdl-textfield__error">
              {{ erro.message }}: {{ erro.value }}
            </li>
          </ul>
          <!--Botao-->
          <div class="mdl-card__actions">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Cadastrar</button>
          </div>

        </form>
      </div>
    </div>
  </main>
</div>
